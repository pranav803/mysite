<!DOCTYPE html>
<html>
<head>
  <title>pranav</title>
  <style>
    .search-container {
      text-align: center;
    }
    .search-box {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form>
      <input type="text" class="search-box" name="search" placeholder="Search...">
      <input type="submit" class="search-button" value="Search">
    </form>
  </div>
</body>
</html>
